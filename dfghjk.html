<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>
<canvas width="600" height="600" id="game"></canvas>
<script>

var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;

var snake = {
  x: 160,
  y: 160,

  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,

  // keep track of all grids the snake body occupies
  cells: [],

  // length of the snake. grows when eating an apple
  maxCells: 2
};
var apple = {
  x: 320,
  y: 320
};

// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < 1) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // dibuixa una serp una cel·la a la vegada
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {

    // dibuixar 1 px més petit que la quadrícula crea un efecte de quadrícula al cos de la serp perquè pugueu veure quant de temps té

    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    // la serp va menjar poma
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      // el llenç té 400x400, és a dir, quadrícules de 25x25
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // diable col·lisió amb totes les cel·les després d'aquest (tipus de bombolla modificat)
    for (var i = index + 1; i < snake.cells.length; i++) {

      //la serp ocupa el mateix espai que una part del cos. restableix el joc
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// escolta els esdeveniments del teclat per moure la serp

document.addEventListener('keydown', function(e) {
  //Eviteu que la serp retrocedeixi en si mateixa comprovant que sigui
  // que no es mou en el mateix eix (prement cap a l’esquerra mentre es mou
  // l'esquerra no farà res i prement la dreta mentre es mou cap a l'esquerra
  // no us ha de deixar xocar amb el vostre propi cos)



  // tecla de fletxa esquerra
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // tecla de fletxa cap amunt
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // tecla de fletxa dreta
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // tecla de fletxa avall
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

// començar el joc
requestAnimationFrame(loop);
</script>
</body>
</html>
