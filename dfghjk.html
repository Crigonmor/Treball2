<html>
<head>
  <title></title>
  <style>
  html, body {

    background-image: url('serp.jpg');

    display: flex;

  }

<body>
  <audio id="audio" controls style="display:none">
  <source src="comer.mp3" type="audio/mpeg"> Your browser does not support the audio element.
</audio>
<audio id="choque" controls style="display:none">
<source src="jab-jab.mp3" type="audio/mpeg"> Your browser does not support the audio element.
</audio>
<audio id="tetris" controls style="display:none">
<source src="te.mp3" type="audio/mpeg"> Your browser does not support the audio element.
</audio>


<canvas width="592" height="592" id="game"></canvas>
<script>

document.getElementById('tetris').play();
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var puntos = 0;

var grid = 16;
var count = 0;
var score = 0;


var snake = {
  x: 160,
  y: 160,

  // velocidad de la serpiente. mueve una longitud de cuadrícula en cada fotograma en la dirección xo y

  dx: grid,
  dy: 0,

  // realiza un seguimiento de todas las cuadrículas que ocupa el cuerpo de la serpiente
  cells: [],

  // longitud de la serpiente. crece al comer una manzana
  maxCells: 2
};
var apple = {
  x: 320,
  y: 320
};

// obtener números enteros aleatorios en un rango específico
// @ver https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // bucle de juego lento a 15 fps en lugar de 60 (60/15 = 4)
  if (++count < 3) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // mueve la serpiente por su velocidad
  snake.x += snake.dx;
  snake.y += snake.dy;

     // si surt de la vora de la pantalla en posico horizontal es mor

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
    snake.x = 0;
    snake.x = 320;
    snake.y = 320;
    snake.cells = [];
    snake.maxCells = 2;
    snake.dx = grid;
    snake.dy = 0;

    apple.x = getRandomInt(0, 37) * grid;
    apple.y = getRandomInt(0, 37) * grid;
      document.getElementById('choque').play();

      alert("Has mort!");
      location.reload();
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
    snake.x = 320;
    snake.y = 320;
    snake.cells = [];
    snake.maxCells = 2;
    snake.dx = grid;
    snake.dy = 0;
    puntos = 0;

    apple.x = getRandomInt(0, 37) * grid;
    apple.y = getRandomInt(0, 37) * grid;
    document.getElementById('choque').play() ;
    alert("Has mort!");
    location.reload();
  }

  //  si surt la vora de la pantalla   en posico vertical de la pantalla mor
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
    snake.x = canvas.width - grid;
    snake.x = 0;
    snake.x = 320;
    snake.y = 320;
    snake.cells = [];
    snake.maxCells = 2;
    snake.dx = grid;
    snake.dy = 0;
      document.getElementById('choque').play() ;

      alert("Has mort!");
      location.reload();
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
    snake.x = canvas.width - grid;
    snake.x = 0;
    snake.x = 320;
    snake.y = 320;
    snake.cells = [];
    snake.maxCells = 2;
    snake.dx = grid;
    snake.dy = 0;

      document.getElementById('choque').play();

      alert("Has mort!");
      location.reload();

  }

  // Mantenga un registro de dónde ha estado la serpiente. el frente de la matriz es siempre la cabeza
  snake.cells.unshift({x: snake.x, y: snake.y});

  // eliminar células a medida que nos alejamos de ellas

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid -4, grid -4);

  // dibuixa una serp una cel·la a la vegada
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }



    // dibuixar 1 px més petit que la quadrícula crea un efecte de quadrícula al cos de la serp perquè pugueu veure quant de temps té

    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    // la serp va menjar poma
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      document.getElementById('audio').play();

      // el llenç té 400x400, és a dir, quadrícules de 25x25
      apple.x = getRandomInt(0, 37) * grid;
      apple.y = getRandomInt(0, 37) * grid;
      puntos++

      document.getElementById("a").innerHTML = "Els teus punts son:"+ puntos;
    }

    // diable col·lisió amb totes les cel·les després d'aquest (tipus de bombolla modificat)
    for (var i = index + 1; i < snake.cells.length; i++) {

      //si la serp es menja a ella mateixa es  . restableix el joc
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 320;
        snake.y = 320;
        snake.cells = [];
        snake.maxCells = 2;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 37) * grid;
        apple.y = getRandomInt(0, 37) * grid;
        alert("Tas mossegat la cua!!");
        location.reload();
      }
    }
  });
}

// escolta els esdeveniments del teclat per moure la serp

document.addEventListener('keydown', function(e) {
  //Eviteu que la serp retrocedeixi en si mateixa comprovant que sigui
  // que no es mou en el mateix eix (prement cap a l’esquerra mentre es mou
  // l'esquerra no farà res i prement la dreta mentre es mou cap a l'esquerra
  // no us ha de deixar xocar amb el vostre propi cos)



  // tecla de fletxa esquerra
  if (e.which === 65 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;

  }
  // tecla de fletxa cap amunt
  else if (e.which === 87 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // tecla de fletxa dreta
  else if (e.which === 68 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // tecla de fletxa avall
  else if (e.which === 83 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});



// començar el joc
requestAnimationFrame(loop);
var audio = document.getElementById("tetris");
 audio.volume = 0.5;

function play(){
  audio.play();
}


function pause(){
  if (audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
}

function stop(){
  audio.pause();
  audio.currentTime = 0;
}

function turnUpVolume(){
  if (audio.volume<5.9){
    audio.volume+=0.1;
  }
}

function turnDownVolume(){
  if (audio.volume>0.1){
    audio.volume-=0.1;
  }
}

</script>
<button id="a">Els teus punts son:</button>
</body>
